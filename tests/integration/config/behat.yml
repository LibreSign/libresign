default:
  autoload:
    '': '%paths.base%/../features/bootstrap'
  suites:
    default:
      paths:
        - '%paths.base%/../features'
      contexts:
        - FeatureContext

  extensions:
      LibreCode\Server\ServiceContainer\CallExtension:
        rootDir: /var/www/html
      jarnaiz\JUnitFormatter\JUnitFormatterExtension:
          filename: report.xml
          outputDir: '%paths.base%/../output/'
