stages:
- test
sast:
  variables:
    SAST_EXCLUDED_ANALYZERS: bandit, brakeman, eslint, flawfinder, gosec, kubesec,
      pmd-apex, security-code-scan, semgrep, sobelow, spotbugs
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
