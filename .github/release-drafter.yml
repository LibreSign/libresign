name-template: 'v${{ env.VERSION_PREFIX }}$RESOLVED_VERSION'
tag-template: 'v${{ env.VERSION_PREFIX }}$RESOLVED_VERSION'

categories:
  - title: 'Added'
    labels:
      - 'feature'
      - 'feat'
      - 'enhancement'

  - title: 'Changed'
    labels:
      - 'chore'
      - 'refactor'
      - 'improvement'

  - title: 'Fixed'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'

  - title: 'Removed'
    labels:
      - 'removed'
      - 'deprecated'

  - title: 'Security'
    labels:
      - 'security'

  - title: 'Tests'
    labels:
      - 'test'

  - title: 'Dependencies'
    labels:
      - 'dependencies'

  - title: 'Documentation'
    labels:
      - 'docs'

  - title: 'Other'
    labels: []

change-template: '- $TITLE [#$NUMBER]($URL)'

autolabeler:
  - label: 'fix'
    title:
      - '/^fix/i'
  - label: 'feature'
    title:
      - '/^feat/i'
  - label: 'chore'
    title:
      - '/^chore/i'
  - label: 'docs'
    title:
      - '/^docs/i'
  - label: 'refactor'
    title:
      - '/^refactor/i'
  - label: 'test'
    title:
      - '/^test/i'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## [$RESOLVED_VERSION] â€“ $DATE

  $CHANGES

  **Full Changelog:** https://github.com/LibreSign/libresign/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
