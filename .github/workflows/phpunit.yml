name: PHPUnit

on:
  pull_request:
  push:
    branches: [ main ]

env:
  APP_NAME: libresign

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      # do not stop on another job's failure
      fail-fast: false
      matrix:
        php-versions: ['7.4']
        databases: ['sqlite']
        coverage: ['xdebug']
        xdebug_mode: ['debug']
        server-versions: ['stable20', 'stable21', 'master']
        include:
          - php-versions: '8.0'
            databases: 'sqlite'
            server-versions: 'stable21'
            xdebug_mode: coverage
          - php-versions: '8.0'
            databases: 'sqlite'
            server-versions: 'master'
            xdebug_mode: debug
    name: php${{ matrix.php-versions }}-${{ matrix.databases }}-${{ matrix.server-versions }}

    steps:
      - name: Checkout server
        uses: actions/checkout@v2
        with:
          repository: nextcloud/server
          ref: ${{ matrix.server-versions }}

      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

      - name: Checkout app
        uses: actions/checkout@v2
        with:
          path: apps/${{ env.APP_NAME }}

      - name: Checkout site
        uses: actions/checkout@v2
        with:
          repository: libresign/libresign.github.io
          path: 'apps/${{ env.APP_NAME }}/build/site'

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: ${{ matrix.coverage }}
          tools: phpunit
          extensions: mbstring, iconv, fileinfo, intl, sqlite, pdo_sqlite

      - name: Set up PHP dependencies
        working-directory: apps/${{ env.APP_NAME }}
        run: composer i

      - name: Set up Nextcloud
        env:
          DB_PORT: 4444
        run: |
          mkdir data
          ./occ maintenance:install \
            --verbose \
            --database=${{ matrix.databases }} \
            --database-name=nextcloud \
            --database-host=127.0.0.1 \
            --database-port=$DB_PORT \
            --database-user=root \
            --database-pass=rootpassword \
            --admin-user=admin \
            --admin-pass=password
          ./occ app:enable ${{ env.APP_NAME }}
          php -S localhost:8080 &

      - name: PHPUnit
        working-directory: apps/${{ env.APP_NAME }}
        env:
          XDEBUG_MODE: ${{ matrix.xdebug_mode }}
        run: ./vendor/phpunit/phpunit/phpunit -c phpunit.xml

      - name: Upload coverage results to Coveralls
        working-directory: apps/${{ env.APP_NAME }}
        if: matrix.php-versions == '8.0' && matrix.server-versions == 'stable21'
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: php-${{ matrix.php-versions }}
        run: |
          composer global require php-coveralls/php-coveralls --no-progress --no-interaction
          php-coveralls --coverage_clover=build/logs/clover.xml --json_path=build/logs/coveralls-upload.json -vvv

  finish-coverage:
    needs: phpunit
    runs-on: ubuntu-latest
    steps:
      - name: Let Coveralls know that all tests have finished
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true